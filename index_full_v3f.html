<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HSI 5-Factor — v3f（GitHub Pages 版｜CSV/gviz）</title>
<style>
:root{ --bg:#ffffff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--grid:#d1d5db;
       --fused:#2563eb;--hsi:#0284c7;--hste:#c2410c;--cnh:#059669;--vhsi:#7c3aed;--btc:#ef4444;
       --green-bg:#EAF7F0;--range-bg:#F6F7FB;--red-bg:#FDEAEA; }
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:14px/1.55 -apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:1280px;margin:0 auto}
.toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid var(--border);position:sticky;top:0;background:#fff;z-index:2}
.badge{padding:2px 10px;border:1px solid var(--border);border-radius:999px;font-weight:700}
.status{color:#065f46;background:#d1fae5;border-color:#a7f3d0}.status.red{color:#991b1b;background:#fee2e2;border-color:#fecaca}.status.range{color:#334155;background:#e2e8f0;border-color:#cbd5e1}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
fieldset{border:1px dashed var(--border);padding:6px 10px;border-radius:10px}
legend{padding:0 6px;color:#374151}
small.hint{color:#6b7280}
.btns button{padding:4px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer}
.btns button.active{background:#111827;color:#fff;border-color:#111827}
.canvas-box{position:relative;margin:12px;height:56vh;min-height:360px;border:1px solid var(--border);border-radius:12px;overflow:hidden}
canvas{width:100%;height:100%;display:block;background:#fff}
.tooltip{position:fixed;pointer-events:none;background:#111827;color:#fff;padding:8px 10px;border-radius:8px;font-size:12px;opacity:0;transition:opacity .12s;max-width:260px;box-shadow:0 8px 20px rgba(0,0,0,.15)}
.legend{font-size:12px;color:#374151;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.dot{width:9px;height:9px;border-radius:50%}.dot.amber{background:#f59e0b}.dot.red{background:#ef4444}
.sliders{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;align-items:center;margin:12px}
.slider{display:flex;align-items:center;gap:8px}
.slider label{width:46px;text-align:right;color:#374151}
.slider input[type=range]{flex:1;height:28px;-webkit-appearance:none;background:transparent}
.slider input[type=range]::-webkit-slider-runnable-track{height:10px;background:#e5e7eb;border-radius:999px}
.slider input[type=range]::-moz-range-track{height:10px;background:#e5e7eb;border-radius:999px}
.slider input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;border-radius:50%;margin-top:-6px;background:#111827;border:2px solid #fff;box-shadow:0 1px 2px rgba(0,0,0,.25)}
.slider.start input[type=range]::-webkit-slider-thumb{background:#059669}
.slider.mid   input[type=range]::-webkit-slider-thumb{background:#2563eb}
.slider.end   input[type=range]::-webkit-slider-thumb{background:#ef4444}
.kb{display:flex;align-items:center;gap:8px}
.src{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-left:auto}
.src input[type=url]{width:460px;max-width:70vw;padding:6px 8px;border:1px solid var(--border);border-radius:8px}
.src button{padding:6px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer}
.note{color:#64748b;font-size:12px;margin-left:8px}
.err{color:#991b1b}.ok{color:#047857}
</style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <div id="stateBadge" class="badge status">狀態：—</div>
    <div class="btns">
      <button data-win="365">1Y</button>
      <button data-win="180">6M</button>
      <button data-win="90">3M</button>
      <button data-win="30" class="active">1M</button>
      <button data-win="0" id="btnAll">全部</button>
    </div>
    <div class="src">
      <input id="csvUrl" type="url" placeholder="貼 Google Sheets 連結：支援『發佈到網路 CSV』或『編輯/檢視』網址" />
      <button id="btnSaveSrc">儲存連結</button>
      <button id="btnRefresh">立即更新</button>
      <span id="srcMsg" class="note"></span>
    </div>
  </div>

  <div class="controls" style="padding:8px 12px">
    <fieldset>
      <legend>門檻</legend>
      <label>Green ≥ <input id="thrG" type="number" step="0.01" value="0.5" style="width:70px"></label>
      <label style="margin-left:8px">Red ≤ <input id="thrR" type="number" step="0.01" value="-0.5" style="width:70px"></label>
    </fieldset>
    <fieldset>
      <legend>顯示</legend>
      <label><input type="checkbox" id="showBG" checked> 著色 Green/Range/Red</label>
      <label><input type="checkbox" id="showFused" checked> Fused</label>
      <label><input type="checkbox" id="showHSI"> HSI_norm</label>
      <label><input type="checkbox" id="showHSTE"> HSTECH_norm</label>
      <label><input type="checkbox" id="showCNH"> USDCNH_norm</label>
      <label><input type="checkbox" id="showVHSI"> VHSI_norm</label>
      <label><input type="checkbox" id="showBTC"> BTC_norm</label>
    </fieldset>
    <div class="kb">
      <label><input type="checkbox" id="kbEnable" checked> 鍵盤微調</label>
      <small class="hint">←/→ ±1 天，Shift＋箭頭＝±5 天</small>
    </div>
    <button id="btnReset" style="margin-left:auto;padding:4px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer">重設</button>
  </div>

  <div class="canvas-box">
    <canvas id="c"></canvas>
    <div id="tip" class="tooltip"></div>
  </div>
  <div class="legend" id="rangeLabel" style="padding:0 12px 8px"></div>

  <div class="sliders">
    <div class="slider start"><label>Start</label><input id="sStart" type="range" min="0" max="100" value="0"></div>
    <div class="slider mid"><label>Mid</label><input id="sMid" type="range" min="0" max="100" value="50"></div>
    <div class="slider end"><label>End</label><input id="sEnd" type="range" min="0" max="100" value="100"></div>
  </div>
</div>

function SMA(a,n,i){ if(i+1<n) return NaN; let s=0; for(let k=i-n+1;k<=i;k++) s+=a[k]; return s/n; }
function pct(a,p,i){ if(i<p) return NaN; const x=a[i-p], y=a[i]; if(x==null||x==0) return NaN; return (y-x)/x; }
function nRiskOn(c,i){ const A=c[i]>SMA(c,200,i), B=c[i]>SMA(c,50,i), C=pct(c,20,i)>0, D=pct(c,60,i)>0; const s=(A+B+C+D)/4; return s*2-1; }
function nCNH(c,i){ const A=c[i]<SMA(c,200,i), B=c[i]<SMA(c,50,i), C=pct(c,20,i)<0, D=pct(c,60,i)<0; const s=(A+B+C+D)/4; return s*2-1; }
function nVHSI(c,i){ const A=c[i]<SMA(c,50,i), C=pct(c,20,i)<0, D=pct(c,60,i)<0; const s=(A+C+D)/3; return s*2-1; }

function compute(rows, thrG=0.5, thrR=-0.5){
  rows=rows.slice().sort((a,b)=>a.Date.localeCompare(b.Date));
  const H=rows.map(r=>r.HSI), T=rows.map(r=>r.HSTECH), C=rows.map(r=>r.USDCNH), V=rows.map(r=>r.VHSI), B=rows.map(r=>r.BTC);
  const out=[];
  for(let i=0;i<rows.length;i++){
    const vals={ HSI:nRiskOn(H,i), HSTE:nRiskOn(T,i), CNH:nCNH(C,i), VHSI:nVHSI(V,i), BTC:nRiskOn(B,i) };
    for(const k in vals){ if(!isFinite(vals[k])) vals[k]=0; }
    const fused=(vals.HSI+vals.HSTE+vals.CNH+vals.VHSI+vals.BTC)/5;
    const disp=Math.max(-4,Math.min(4,fused*4));
    const st=fused>=thrG?'Green':(fused<=thrR?'Red':'Range');
    out.push({date:rows[i].Date, vals, fused, disp, state:st});
  }
  for(let i=0;i<out.length;i++){
    const mom3 = i>=3? out[i].disp - out[i-3].disp : 0;
    const vUp = i>=1? (out[i].vals.VHSI - out[i-1].vals.VHSI) > 0 : false;
    const hWeak = i>=20? (out[i].vals.HSTE - out[i-20].vals.HSTE) < 0 : false;
    const bWeak = i>=20? (out[i].vals.BTC - out[i-20].vals.BTC) < 0 : false;
    out[i].amber = (out[i].state==='Green') && ( (mom3<0) || (vUp && (hWeak||bWeak)) );
    const enterRed = (i>=1? (out[i-1].state!=='Red' && out[i].state==='Red') : (out[i].state==='Red'));
    const momDown = i>=1? (out[i].disp < out[i-1].disp) : false;
    out[i].red = (out[i].state==='Red') && (enterRed || momDown || vUp);
  }
  return out;
}

const MIN_VIEW_DAYS=5, DEFAULT_SPAN=30;
function applyBounds(n){
  const minSpan=Math.max(1, Math.min(MIN_VIEW_DAYS, n));
  start=Math.max(0, Math.min(start, Math.max(0,n-minSpan)));
  end=Math.max(start+minSpan-1, Math.min(end,n-1));
  sStart.min=0; sStart.max=Math.max(0,n-minSpan); sEnd.min=minSpan-1; sEnd.max=n-1;
  const span=Math.max(minSpan, end-start+1); const midMin=Math.round(span/2)-1, midMax=Math.max(midMin, n-Math.round(span/2));
  sMid.min=midMin; sMid.max=midMax; sStart.value=start; sEnd.value=end; sMid.value=Math.round((start+end)/2);
  sStart.disabled=(n<=minSpan); sEnd.disabled=(n<=minSpan); sMid.disabled=(n<=span);
}
function setWindowByPreset(days, n=rows.length){
  if(days===0){start=0;end=n-1;document.querySelectorAll('button[data-win]').forEach(b=>b.classList.remove('active'));btnAll.classList.add('active');}

  applyBounds(n); draw(); saveState();
}

    endDate: rows[Math.max(0,Math.min(end,rows.length-1))]?.Date || null };
  try{localStorage.setItem(KEY_STATE,JSON.stringify(s));}catch(e){}
}
function loadState(){ try{ return JSON.parse(localStorage.getItem(KEY_STATE)||'null'); }catch(e){ return null; } }
function loadSrc(){ try{ return (localStorage.getItem(KEY_SRC)||'').trim(); }catch(e){ return ''; } }
function setSrc(u){ try{ localStorage.setItem(KEY_SRC, u||''); }catch(e){} }

function draw(){
  const thrG=parseFloat(thrGEl.value||0.5), thrR=parseFloat(thrREl.value||-0.5);
  const comp=compute(rows,thrG,thrR);
  ctx.clearRect(0,0,c.clientWidth,c.clientHeight);
  const W=c.clientWidth,H=c.clientHeight;
  if(comp.length===0){stateBadge.textContent='狀態：—';stateBadge.className='badge status';rangeLabel.textContent='';return;}
  const n=comp.length; if(end===0){const span=Math.min(DEFAULT_SPAN, n); end=n-1; start=Math.max(0,n-span);} applyBounds(n);
  const latest=comp[n-1].state; stateBadge.textContent='狀態：'+latest; stateBadge.className='badge status '+(latest==='Green'?'':(latest==='Red'?'red':'range'));
  const view=comp.slice(start,end+1);
  const padL=52,padR=22,padT=20,padB=48;
  const x=i=> padL + ((W-padL-padR)*(i/(view.length-1||1)));
  const y=v=>{ const min=-4.2,max=4.2; return padT + (1-(v-min)/(max-min))*(H-padT-padB); };
  if(showBG.checked && view.length>0){ let s=0,cur=view[0].state; for(let i=1;i<view.length;i++){ if(view[i].state!==cur){ shade(s,i-1,cur); s=i; cur=view[i].state; } } shade(s,view.length-1,cur);
    function shade(a,b,st){ const color=st==='Green'?COLORS.greenBG:(st==='Red'?COLORS.redBG:COLORS.rangeBG); const x0=x(a),x1=x(b); ctx.fillStyle=color; ctx.fillRect(x0,padT,Math.max(1,x1-x0),H-padT-padB); } }
  ctx.strokeStyle=COLORS.grid; ctx.setLineDash([4,4]); ctx.beginPath(); [-3,-2,-1,0,1,2,3].forEach(v=>{const yy=y(v); ctx.moveTo(padL,yy); ctx.lineTo(W-padR,yy);}); ctx.stroke(); ctx.setLineDash([]);
  function drawLine(arr,color,lw=1.8){ ctx.strokeStyle=color; ctx.lineWidth=lw; ctx.beginPath(); for(let i=0;i<arr.length;i++){ const px=x(i),py=y(arr[i]); i?ctx.lineTo(px,py):ctx.moveTo(px,py);} ctx.stroke(); }
  const fused=view.map(d=>d.disp), HSI=view.map(d=>d.vals.HSI*4), HSTE=view.map(d=>d.vals.HSTE*4), CNH=view.map(d=>d.vals.CNH*4), VHSI=view.map(d=>d.vals.VHSI*4), BTC=view.map(d=>d.vals.BTC*4);
  if(showFused.checked) drawLine(fused,COLORS.fused,2.8);
  if(showHSI.checked)   drawLine(HSI,COLORS.hsi,2.0);
  if(showHSTE.checked)  drawLine(HSTE,COLORS.hste,2.0);
  if(showCNH.checked)   drawLine(CNH,COLORS.cnh,2.0);
  if(showVHSI.checked)  drawLine(VHSI,COLORS.vhsi,2.0);
  if(showBTC.checked)   drawLine(BTC,COLORS.btc,2.0);
  for(let i=0;i<view.length;i++){ const px=x(i); if(view[i].amber){ctx.fillStyle='#f59e0b';ctx.beginPath();ctx.arc(px,padT+6,3,0,Math.PI*2);ctx.fill();} if(view[i].red){ctx.fillStyle='#ef4444';ctx.beginPath();ctx.arc(px,H-padB-6,3,0,Math.PI*2);ctx.fill();} }
  ctx.fillStyle='#64748b'; ctx.font='12px system-ui'; ctx.textAlign='center';
  ctx.fillText(view[0]?.date||'', padL, H-20); ctx.fillText(view[Math.floor((view.length-1)/2)]?.date||'', (W)/2, H-20); ctx.fillText(view[view.length-1]?.date||'', W-padR, H-20);
  rangeLabel.textContent=`${{view[0]?.date||''}} ~ ${{view[view.length-1]?.date||''}}（${{view.length}} 天）`;
  c.onmousemove=(ev)=>{ const r=c.getBoundingClientRect(); const mx=ev.clientX-r.left; const frac=Math.min(1,Math.max(0,(mx-padL)/(W-padL-padR))); const idx=Math.round(frac*(view.length-1));
    const d=view[idx]; if(!d){ tip.style.opacity=0; return; } tip.style.opacity=1;
    tip.innerHTML = `Date: ${{d.date}}<br>Score: ${{d.disp.toFixed(2)}}<br>狀態：${{d.state}}<br>Amber: ${{d.amber?'有':'無'}}　Red: ${{d.red?'有':'無'}}`;
    const tw=tip.offsetWidth,th=tip.offsetHeight; const lx=Math.max(r.left+8, Math.min(ev.clientX+12, r.right-tw-8)); const ty=Math.max(r.top+8, Math.min(ev.clientY-th-12, r.bottom-th-8));
    tip.style.left=lx+'px'; tip.style.top=ty+'px'; };
  c.onmouseleave=()=> tip.style.opacity=0; saveState();
}

function hookSliders(){ const n=rows.length;if(n===0) return;
  sStart.oninput=()=>{ const n=rows.length; const minSpan=Math.max(1, Math.min(5, n)); start=parseInt(sStart.value); end=Math.max(start+minSpan-1, end); applyBounds(n); draw(); saveState(); btnAll.classList.remove('active'); };
  sEnd.oninput=()=>{ const n=rows.length; const minSpan=Math.max(1, Math.min(5, n)); end=parseInt(sEnd.value); start=Math.min(end-minSpan+1, start); applyBounds(n); draw(); saveState(); btnAll.classList.remove('active'); };
  sMid.oninput=()=>{ const n=rows.length; const span=end-start+1; let ns=clamp(parseInt(sMid.value), Math.round(span/2)-1, n-Math.round(span/2)); const newStart=ns-Math.round(span/2)+1; start=newStart; end=start+span-1; applyBounds(n); draw(); saveState(); btnAll.classList.remove('active'); };
}
[thrGEl,thrREl,showBG,showFused,showHSI,showHSTE,showCNH,showVHSI,showBTC].forEach(el=> el.addEventListener('change', ()=>{ draw(); saveState(); }));
window.addEventListener('keydown',(e)=>{ if(!kbEnable.checked) return; const n=rows.length; if(n===0) return; const step=e.shiftKey?5:1;
  if(e.key==='ArrowLeft'){ const span=end-start+1; const center=Math.round((start+end)/2); const ns=Math.max(Math.round(span/2)-1, center-step); const newStart=ns-Math.round(span/2)+1; start=newStart; end=start+span-1; applyBounds(n); draw(); e.preventDefault(); }
  if(e.key==='ArrowRight'){ const span=end-start+1; const center=Math.round((start+end)/2); const ns=Math.min(n-Math.round(span/2), center+step); const newStart=ns-Math.round(span/2)+1; start=newStart; end=start+span-1; applyBounds(n); draw(); e.preventDefault(); }
});

function extractGvizUrl(anyUrl){
  try{ const u=new URL(anyUrl); const path=u.pathname;
    const parts=path.split('/'); const dIdx=parts.indexOf('d');
    if(dIdx!==-1 && parts[dIdx+1]){ const id=parts[dIdx+1];
      const gid = u.searchParams.get('gid') || (u.hash.match(/gid=(\d+)/)?.[1]) || '0';
      return `https://docs.google.com/spreadsheets/d/${{id}}/gviz/tq?tqx=out:json&gid=${{gid}}`;
    }
    return anyUrl;
  }catch{ return anyUrl; }
}
async function fetchCsvText(url){
  const u=new URL(url); u.searchParams.set('_',Date.now().toString());
  const res=await fetch(u.toString(),{mode:'cors'}); if(!res.ok) throw new Error('HTTP '+res.status);
  return await res.text();
}
function parseCsv(text){
  const lines=text.trim().split(/\r?\n/); const header=lines.shift().split(',').map(s=>s.trim());
  const idx={Date:header.indexOf('Date'),HSI:header.indexOf('HSI'),HSTECH:header.indexOf('HSTECH'),USDCNH:header.indexOf('USDCNH'),VHSI:header.indexOf('VHSI'),BTC:header.indexOf('BTC')};
  if(Object.values(idx).some(i=>i<0)) throw new Error('CSV 欄位不完整（應含：Date,HSI,HSTECH,USDCNH,VHSI,BTC）');
  const out=[]; for(const ln of lines){ if(!ln.trim()) continue; const arr=ln.split(',').map(s=>s.trim());
    out.push({Date:arr[idx.Date], HSI:parseFloat(arr[idx.HSI]), HSTECH:parseFloat(arr[idx.HSTECH]), USDCNH:parseFloat(arr[idx.USDCNH]), VHSI:parseFloat(arr[idx.VHSI]), BTC:parseFloat(arr[idx.BTC])});
  } return out;
}
async function fetchGvizJson(url){
  const u=new URL(url); u.searchParams.set('tqx','out:json'); u.searchParams.set('_',Date.now().toString());
  const res=await fetch(u.toString(),{mode:'cors'}); if(!res.ok) throw new Error('HTTP '+res.status);
  const text=await res.text();
  const m=text.match(/google\.visualization\.Query\.setResponse\((.*)\);?/s);
  if(!m) throw new Error('非 gviz JSON 格式');
  const obj=JSON.parse(m[1]);
  const cols=obj.table.cols.map(c=>c.label);
  const req=['Date','HSI','HSTECH','USDCNH','VHSI','BTC']; if(!req.every(k=>cols.includes(k))) throw new Error('表頭不含必需欄位');
  const cidx={}; req.forEach(k=> cidx[k]=cols.indexOf(k));
  const out=[];
  for(const r of obj.table.rows){
    if(!r.c) continue;
    const toVal=(cell)=> cell? (cell.f? cell.f: cell.v): null;
    const row={Date: toVal(r.c[cidx['Date']]),
               HSI:  parseFloat(toVal(r.c[cidx['HSI']])), HSTECH: parseFloat(toVal(r.c[cidx['HSTECH']])), USDCNH: parseFloat(toVal(r.c[cidx['USDCNH']])), VHSI: parseFloat(toVal(r.c[cidx['VHSI']])), BTC: parseFloat(toVal(r.c[cidx['BTC']]))};
    if(row.Date) out.push(row);
  }
  return out;
}
async function reloadFromSource(){
  const input=(csvUrlEl.value||'').trim(); if(!input){ srcMsg.textContent='未設定來源，使用內嵌資料'; srcMsg.className='note'; rows=PRELOADED.rows.slice(); start=Math.max(0, rows.length-DEFAULT_SPAN); end=rows.length-1; applyBounds(rows.length); draw(); return; }
  srcMsg.textContent='抓取中…'; srcMsg.className='note';
  try{
    const csvText=await fetchCsvText(input);
    const parsed=parseCsv(csvText);
    if(parsed.length===0) throw new Error('CSV 無資料');
    rows=parsed; start=Math.max(0, rows.length-DEFAULT_SPAN); end=rows.length-1; applyBounds(rows.length); draw(); srcMsg.textContent='已更新（CSV）'; srcMsg.className='note ok'; return;
  }catch(e1){
    try{
      const gvizUrl=extractGvizUrl(input);
      const parsed=await fetchGvizJson(gvizUrl);
      if(parsed.length===0) throw new Error('gviz 無資料');
      rows=parsed; start=Math.max(0, rows.length-DEFAULT_SPAN); end=rows.length-1; applyBounds(rows.length); draw(); srcMsg.textContent='已更新（gviz JSON）'; srcMsg.className='note ok'; return;
    }catch(e2){
      console.error('CSV 錯誤:',e1,'GVIZ 錯誤:',e2);
      srcMsg.textContent='抓取失敗：' + (e2?.message || e1?.message || '未知錯誤') + '（已回退內嵌資料）'; srcMsg.className='note err';
      rows=PRELOADED.rows.slice(); start=Math.max(0, rows.length-DEFAULT_SPAN); end=rows.length-1; applyBounds(rows.length); draw();
    }
  }
}

document.querySelectorAll('button[data-win]').forEach(btn=>{
  btn.addEventListener('click',()=>{ const days=parseInt(btn.dataset.win)||0; setWindowByPreset(days); });
});
function initSrcUi(){
  const saved=loadSrc();
  if(saved){
    csvUrlEl.value=saved;
  }else if(DEFAULT_SOURCE){
    csvUrlEl.value=DEFAULT_SOURCE;
    setSrc(DEFAULT_SOURCE);
  }
  btnSaveSrc.addEventListener('click',()=>{ setSrc(csvUrlEl.value.trim()); srcMsg.textContent='已儲存連結'; srcMsg.className='note ok'; });
  btnRefresh.addEventListener('click', reloadFromSource);
}
(function init(){
  initSrcUi();
  const persisted=loadState(); if(persisted){ try{ thrGEl.value=isFinite(persisted.thrG)?persisted.thrG:0.5; thrREl.value=isFinite(persisted.thrR)?persisted.thrR:-0.5;
    showBG.checked=persisted.showBG!==false; showFused.checked=persisted.showFused!==false; showHSI.checked=!!persisted.showHSI; showHSTE.checked=!!persisted.showHSTE; showCNH.checked=!!persisted.showCNH; showVHSI.checked=!!persisted.showVHSI; showBTC.checked=!!persisted.showBTC; }catch{} }
  setWindowByPreset(DEFAULT_SPAN); hookSliders(); resize();
  const saved=loadSrc(); if(saved || DEFAULT_SOURCE){ reloadFromSource(); }
})();
btnReset.addEventListener('click',()=>{ thrGEl.value=0.5; thrREl.value=-0.5; showBG.checked=true; showFused.checked=true; showHSI.checked=false; showHSTE.checked=false; showCNH.checked=false; showVHSI.checked=false; showBTC.checked=false; setWindowByPreset(DEFAULT_SPAN); saveState(); });
</script>
